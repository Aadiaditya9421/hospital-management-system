{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Doctors</h2>
    <a href="{{ url_for('admin.add_doctor') }}" class="btn btn-primary">+ Add Doctor</a>
</div>

<form class="mb-4 d-flex gap-2">
    <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ request.args.get('q', '') }}">
    <button type="submit" class="btn btn-secondary">Search</button>
</form>

<div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in doctors %}
            <tr>
                <td>{{ doc.name }}</td>
                <td>{{ doc.email }}</td>
                <td>{{ doc.department.name }}</td>
                <td>
                    <a href="{{ url_for('admin.update_doctor', id=doc.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('admin.delete_doctor', id=doc.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Delete?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center">No doctors found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
