{% extends "base.html" %}
{% block content %}
<h2>Manage Patients</h2>
<form class="mb-4 d-flex gap-2">
    <input type="text" name="q" class="form-control" placeholder="Search patients..." value="{{ request.args.get('q', '') }}">
    <button type="submit" class="btn btn-secondary">Search</button>
</form>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in patients %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.email }}</td>
            <td>
                <a href="{{ url_for('admin.patient_history', patient_id=p.id) }}" class="btn btn-sm btn-info text-white">History</a>
                
                <form action="{{ url_for('admin.delete_patient', id=p.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Delete patient?');">
                    <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="text-center">No patients found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
