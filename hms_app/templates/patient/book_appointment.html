{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Book New Appointment</h4>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    {{ form.hidden_tag() }} 

                    <div class="mb-3">
                        <label class="form-label">Select Doctor</label>
                        {{ form.doctor(class="form-select") }}
                    </div>

                    <div class="mb-3">
                        <label for="appointment_time" class="form-label">Preferred Date & Time</label>
                        <input type="text" id="appointment_time" name="appointment_time" class="form-control bg-white" placeholder="Select Date & Time..." required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#appointment_time", {
            enableTime: true,
            dateFormat: "Y-m-d h:i K",
            minDate: "today",
            time_24hr: false,
            minuteIncrement: 30
        });
    });
</script>
{% endblock %}
